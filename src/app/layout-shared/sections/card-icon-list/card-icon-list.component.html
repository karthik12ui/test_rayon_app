<div class="{{bgStylePatten}}  {{textColor}} {{bgColor}}">
  <div class="theme-container">
    <div fxLayout="row wrap" class="py-2 fixed-section-title">
      <span fxFlex="100">
        <h1  class="rayon-bold">{{sectionTitle}}</h1>  
      </span>
        <p fxFlex="100" class="font_16 pt-1">{{subtitle}}</p>  
    </div>
    <div fxLayout="row wrap" class="py-2 ">
      <div *ngFor="let item of content" fxFlex="100" fxFlex.gt-md="32"  fxLayoutAlign="space-between stretch">
        <span class="overlap-icon" fxLayoutAlign="center center">
          <mat-icon class="mat-icon-xlg">{{item.icon}}</mat-icon>
        </span>
          <mat-card  fxLayoutAlign="space-between stretch"
           class="{{item.borderColor}} {{bgColor}} m-1">
            <mat-card-content class="{{textColor}}">
                <h1 class="rayon-bold ">{{item.title}}</h1>
                <p class="mt-3 font_16">{{item.text}}</p>                                    
            </mat-card-content>              
        </mat-card>
  
      </div>
   
    </div>
 
  </div>  
</div>
