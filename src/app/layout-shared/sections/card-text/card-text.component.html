<div class="{{bgStylePatten}}  {{bgColor}}">
  <div class="theme-container">
    <div fxLayout="row wrap" class="py-2 fixed-section-title">
      <span fxFlex="100">
        <h1  class="rayon-bold {{textColor}}">{{sectionTitle}}</h1>  
      </span>
        <p fxFlex="100" class="font_16 pt-1 {{textColor}}">{{subtitle}}</p>  
    </div>
    <div fxLayout="row wrap" class="py-2 " fxLayoutAlign="space-between center">
        <mat-card *ngFor="let item of content" fxFlex="100" fxFlex.gt-md="32"
         class="{{item.borderColor}} {{bgColor}} mx-1 " >
          <mat-card-content class="{{textColor}}">
              <h1 class="rayon-bold  {{textColor}}">{{item.title}}</h1>
              <p class="mt-3 font_16  {{textColor}}">{{item.text}}</p>                                    
          </mat-card-content>              
      </mat-card>

    </div>
 
  </div> 
  <div  fxHide fxShow.gt-sm>
    <app-svg-line-style 
    [lineStrokeColor] = "lineStrokeColor"
    [pathPosition] = "'right'"></app-svg-line-style> 
    <app-svg-grid-style 
    [gridStrokeColor] = "gridStrokeColor"
    [pathPosition] = "'right'"
    ></app-svg-grid-style>
  </div> 
 
</div>
