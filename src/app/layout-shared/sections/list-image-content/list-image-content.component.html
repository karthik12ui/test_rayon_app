<div class="{{bgStylePatten}}  {{textColor}} {{bgColor}}">
  <div class="theme-container">
    <div fxLayout="row wrap" class="pt-2" fxLayoutAlign.gt-sm="space-evenly stretch" >
      <div fxFlex="100" fxFlex.gt-sm="50" class="p-3" *ngFor="let item of content" >    
        <img  [src]="item.imageUrl" alt="rayon-do" class="mw-100 d-block">    
        <mat-card fxLayout="column" class="w-100">
          <div class="static-card-image" fxLayout="row wrap" class="py-2">
            <span fxFlex="100" >
              <p class="my-3 img-title rayon-tx-bold">
                {{item.title}}
              </p>  
            </span>
         
            <span fxFlex="100">
              <h1 class="rayon-bold">{{item.subTitle}}</h1>
            </span> 
          
            <p class="mt-3 font_16">{{item.text}}</p>                    
            </div>
        </mat-card>   
        </div>
  </div>
  
    </div>
    </div>
