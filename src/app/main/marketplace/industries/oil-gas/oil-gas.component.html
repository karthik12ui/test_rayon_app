<app-page-banner
[mainTitle] = "pageContent.pageBanner.mainTitle"
[title] = "pageContent.pageBanner.title"
[subTitle] = "pageContent.pageBanner.subTitle"
[image] = "pageContent.pageBanner.image" 
[textColor] = "pageContent.pageBanner.textColor"
[bgColor] = "pageContent.pageBanner.bgColor"
[gridStrokeColor] = "pageContent.pageBanner.gridStrokeColor"
[lineStrokeColor] = "pageContent.pageBanner.lineStrokeColor"
[enableQuickNav] = "pageContent.pageBanner.enableQuickNav">
</app-page-banner>
<!--Page Content-->
<div *ngIf="pageContent.pageNavItems.display" class="mt-2">

    <app-marketplace-tabs
          (scrollToEvent)= "scrollToView($event)"
          [selectplaceholder] = "pageContent.pageNavItems.selectPlaceholder"
          [pageParentId]="pageContent.pageBanner.pageParentId"
          [pageId] = "pageContent.pageBanner.pageId"
          [pageNavItems]= "pageContent.pageNavItems.list">
    </app-marketplace-tabs>
 </div>

 <app-left-content-image [attr.id]="pageContent.oilGasIntro1.id"
 [sectionTitle] = "pageContent.oilGasIntro1.sectionTitle" 
 [subtitle]= "pageContent.oilGasIntro1.subTitle"
 [content] = "pageContent.oilGasIntro1.content"
 [bgStylePatten] = "pageContent.oilGasIntro1.bgStylePatten"
 [imageUrl] = "pageContent.oilGasIntro1.imageUrl"
 [imagePostion] = "pageContent.oilGasIntro1.imagePostion"
 [bgColor] = "pageContent.oilGasIntro1.bgColor"
 [textColor] = "pageContent.oilGasIntro1.textColor">
</app-left-content-image>
<app-banner-content-list [attr.id]="pageContent.oilGasIntro2.id"
[sectionTitle] = "pageContent.oilGasIntro2.sectionTitle" 
[subTitle] = "pageContent.oilGasIntro2.subTitle" 
[content] = "pageContent.oilGasIntro2.content"
[bgStylePatten] = "pageContent.oilGasIntro2.bgStylePatten"
[imageUrl] = "pageContent.oilGasIntro2.imageUrl"
[imagePostion] = "pageContent.oilGasIntro2.imagePostion"
[bgColor] = "pageContent.oilGasIntro2.bgColor"
[textColor] = "pageContent.oilGasIntro2.textColor"
[gridStrokeColor]= "pageContent.oilGasIntro2.gridStrokeColor"
[lineStrokeColor]= "pageContent.oilGasIntro2.lineStrokeColor"
[bannerBG] = "pageContent.oilGasIntro2.bannerBG">
</app-banner-content-list>

<app-card-text [attr.id]="pageContent.oilGasIntro3.id"
[bgStylePatten] = "pageContent.oilGasIntro3.bgStylePatten"
[content] = "pageContent.oilGasIntro3.content"
[sectionTitle]= "pageContent.oilGasIntro3.sectionTitle"
[bgColor] = "pageContent.oilGasIntro3.bgColor"
[textColor] = "pageContent.oilGasIntro3.textColor">
</app-card-text>
