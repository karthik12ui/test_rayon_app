<app-page-banner
[mainTitle] = "pageContent.pageBanner.mainTitle"
[title] = "pageContent.pageBanner.title"
[subTitle] = "pageContent.pageBanner.subTitle"
[image] = "pageContent.pageBanner.image" 
[textColor] = "pageContent.pageBanner.textColor"
[bgColor] = "pageContent.pageBanner.bgColor"
[gridStrokeColor] = "pageContent.pageBanner.gridStrokeColor"
[lineStrokeColor] = "pageContent.pageBanner.lineStrokeColor"
[enableQuickNav] = "pageContent.pageBanner.enableQuickNav">
</app-page-banner>
<!--Page Content-->
<div *ngIf="pageContent.pageNavItems.display" class="mt-2">

    <app-marketplace-tabs
          (scrollToEvent)= "scrollToView($event)"
          [selectplaceholder] = "pageContent.pageNavItems.selectPlaceholder"
          [pageParentId]="pageContent.pageBanner.pageParentId"
          [pageId] = "pageContent.pageBanner.pageId"
          [pageNavItems]= "pageContent.pageNavItems.list">
    </app-marketplace-tabs>
 </div>
 <app-left-content-image [attr.id]="pageContent.healthIntro1.id"
 [sectionTitle] = "pageContent.healthIntro1.sectionTitle" 
 [subtitle]= "pageContent.healthIntro1.subTitle"
 [content] = "pageContent.healthIntro1.content"
 [bgStylePatten] = "pageContent.healthIntro1.bgStylePatten"
 [imageUrl] = "pageContent.healthIntro1.imageUrl"
 [imagePostion] = "pageContent.healthIntro1.imagePostion"
 [bgColor] = "pageContent.healthIntro1.bgColor"
 [textColor] = "pageContent.healthIntro1.textColor">
</app-left-content-image>
<app-list-image-content [attr.id]="pageContent.healthIntro2.id"
[sectionTitle] = "pageContent.healthIntro2.sectionTitle" 
[subtitle]= "pageContent.healthIntro2.subTitle"
[content] = "pageContent.healthIntro2.content"
[bgStylePatten] = "pageContent.healthIntro2.bgStylePatten"
[bgColor] = "pageContent.healthIntro2.bgColor"
[textColor] = "pageContent.healthIntro2.textColor">

</app-list-image-content>
<app-content-image-text [attr.id]="pageContent.healthIntro3.id"
[sectionTitle] = "pageContent.healthIntro3.sectionTitle" 
[content] = "pageContent.healthIntro3.content"
[content2] = "pageContent.healthIntro3.content2"
[bgStylePatten] = "pageContent.healthIntro3.bgStylePatten"
[imageContent] = "pageContent.healthIntro3.imageContent"
[imagePostion] = "pageContent.healthIntro3.imagePostion"
[bgColor] = "pageContent.healthIntro3.bgColor"
[textColor] = "pageContent.healthIntro3.textColor">
</app-content-image-text>
