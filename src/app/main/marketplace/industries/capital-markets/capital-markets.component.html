<app-page-banner
[mainTitle] = "pageContent.pageBanner.mainTitle"
[title] = "pageContent.pageBanner.title"
[subTitle] = "pageContent.pageBanner.subTitle"
[image] = "pageContent.pageBanner.image" 
[textColor] = "pageContent.pageBanner.textColor"
[bgColor] = "pageContent.pageBanner.bgColor"
[gridStrokeColor] = "pageContent.pageBanner.gridStrokeColor"
[lineStrokeColor] = "pageContent.pageBanner.lineStrokeColor"
[enableQuickNav] = "pageContent.pageBanner.enableQuickNav">
</app-page-banner>
<!--Page Content-->
<div class="mt-2" *ngIf="pageContent.pageNavItems.display">

    <app-marketplace-tabs
          (scrollToEvent)= "scrollToView($event)"
          [selectplaceholder] = "pageContent.pageNavItems.selectPlaceholder"
          [pageParentId]="pageContent.pageBanner.pageParentId"
          [pageId] = "pageContent.pageBanner.pageId"
          [pageNavItems]= "pageContent.pageNavItems.list">
    </app-marketplace-tabs>
 </div>

 <app-left-content-image [attr.id]="pageContent.capitalIntro1.id"
 [sectionTitle] = "pageContent.capitalIntro1.sectionTitle" 
 [subtitle]= "pageContent.capitalIntro1.subTitle"
 [content] = "pageContent.capitalIntro1.content"
 [bgStylePatten] = "pageContent.capitalIntro1.bgStylePatten"
 [imageUrl] = "pageContent.capitalIntro1.imageUrl"
 [imagePostion] = "pageContent.capitalIntro1.imagePostion"
 [bgColor] = "pageContent.capitalIntro1.bgColor"
 [textColor] = "pageContent.capitalIntro1.textColor">
</app-left-content-image>
<app-banner-content-list [attr.id]="pageContent.capitalIntro2.id"
[sectionTitle] = "pageContent.capitalIntro2.sectionTitle" 
[subTitle] = "pageContent.capitalIntro2.subTitle" 
[content] = "pageContent.capitalIntro2.content"
[bgStylePatten] = "pageContent.capitalIntro2.bgStylePatten"
[imageUrl] = "pageContent.capitalIntro2.imageUrl"
[imagePostion] = "pageContent.capitalIntro2.imagePostion"
[bgColor] = "pageContent.capitalIntro2.bgColor"
[textColor] = "pageContent.capitalIntro2.textColor"
[gridStrokeColor]= "pageContent.capitalIntro2.gridStrokeColor"
[lineStrokeColor]= "pageContent.capitalIntro2.lineStrokeColor"
[bannerBG] = "pageContent.capitalIntro2.bannerBG">

</app-banner-content-list>
<app-content-image-text [attr.id]="pageContent.capitalIntro3.id"
[sectionTitle] = "pageContent.capitalIntro3.sectionTitle" 
[content] = "pageContent.capitalIntro3.content"
[content2] = "pageContent.capitalIntro3.content2"
[bgStylePatten] = "pageContent.capitalIntro3.bgStylePatten"
[imageContent] = "pageContent.capitalIntro3.imageContent"
[imagePostion] = "pageContent.capitalIntro3.imagePostion"
[bgColor] = "pageContent.capitalIntro3.bgColor"
[textColor] = "pageContent.capitalIntro3.textColor">
</app-content-image-text>
