<app-page-banner
[mainTitle] = "pageContent.pageBanner.mainTitle"
[title] = "pageContent.pageBanner.title"
[subTitle] = "pageContent.pageBanner.subTitle"
[image] = "pageContent.pageBanner.image" 
[textColor] = "pageContent.pageBanner.textColor"
[bgColor] = "pageContent.pageBanner.bgColor"
[gridStrokeColor] = "pageContent.pageBanner.gridStrokeColor"
[lineStrokeColor] = "pageContent.pageBanner.lineStrokeColor"
[enableQuickNav] = "pageContent.pageBanner.enableQuickNav">
</app-page-banner>
<!--Page Content-->
<div *ngIf="pageContent.pageNavItems.display">

    <app-marketplace-tabs
          (scrollToEvent)= "scrollToView($event)"
          [selectplaceholder] = "pageContent.pageNavItems.selectPlaceholder"
          [pageParentId]="pageContent.pageBanner.pageParentId"
          [pageId] = "pageContent.pageBanner.pageId"
          [pageNavItems]= "pageContent.pageNavItems.list">
    </app-marketplace-tabs>
 </div>
 <app-left-content-image [attr.id]="pageContent.bankingIntro1.id"
 [sectionTitle] = "pageContent.bankingIntro1.sectionTitle" 
 [subtitle]= "pageContent.bankingIntro1.subTitle"
 [content] = "pageContent.bankingIntro1.content"
 [bgStylePatten] = "pageContent.bankingIntro1.bgStylePatten"
 [imageUrl] = "pageContent.bankingIntro1.imageUrl"
 [imagePostion] = "pageContent.bankingIntro1.imagePostion"
 [bgColor] = "pageContent.bankingIntro1.bgColor"
 [textColor] = "pageContent.bankingIntro1.textColor">
</app-left-content-image>
<app-banner-content-list [attr.id]="pageContent.bankingIntro2.id"
[sectionTitle] = "pageContent.bankingIntro2.sectionTitle" 
[subTitle] = "pageContent.bankingIntro2.subTitle" 
[content] = "pageContent.bankingIntro2.content"
[bgStylePatten] = "pageContent.bankingIntro2.bgStylePatten"
[imageUrl] = "pageContent.bankingIntro2.imageUrl"
[imagePostion] = "pageContent.bankingIntro2.imagePostion"
[bgColor] = "pageContent.bankingIntro2.bgColor"
[textColor] = "pageContent.bankingIntro2.textColor"
[gridStrokeColor]= "pageContent.bankingIntro2.gridStrokeColor"
[lineStrokeColor]= "pageContent.bankingIntro2.lineStrokeColor"
[bannerBG] = "pageContent.bankingIntro2.bannerBG">

</app-banner-content-list>
<app-content-image-text [attr.id]="pageContent.bankingIntro3.id"
[sectionTitle] = "pageContent.bankingIntro3.sectionTitle" 
[content] = "pageContent.bankingIntro3.content"
[content2] = "pageContent.bankingIntro3.content2"
[bgStylePatten] = "pageContent.bankingIntro3.bgStylePatten"
[imageContent] = "pageContent.bankingIntro3.imageContent"
[imagePostion] = "pageContent.bankingIntro3.imagePostion"
[bgColor] = "pageContent.bankingIntro3.bgColor"
[textColor] = "pageContent.bankingIntro3.textColor">
</app-content-image-text>
