<app-page-banner
[mainTitle] = "pageContent.pageBanner.mainTitle"
[title] = "pageContent.pageBanner.title"
[subTitle] = "pageContent.pageBanner.subTitle"
[image] = "pageContent.pageBanner.image" 
[textColor] = "pageContent.pageBanner.textColor"
[bgColor] = "pageContent.pageBanner.bgColor"
[gridStrokeColor] = "pageContent.pageBanner.gridStrokeColor"
[lineStrokeColor] = "pageContent.pageBanner.lineStrokeColor"
[enableQuickNav] = "pageContent.pageBanner.enableQuickNav">
</app-page-banner>
<!--Page Content-->
<div *ngIf="pageContent.pageNavItems.display">

    <app-marketplace-tabs
          (scrollToEvent)= "scrollToView($event)"
          [selectplaceholder] = "pageContent.pageNavItems.selectPlaceholder"
          [pageParentId]="pageContent.pageBanner.pageParentId"
          [pageId] = "pageContent.pageBanner.pageId"
          [pageNavItems]= "pageContent.pageNavItems.list">
    </app-marketplace-tabs>
 </div>

 <app-image-with-list [attr.id]="pageContent.utitliesIntro1.id"
[bgStylePatten] = "pageContent.utitliesIntro1.bgStylePatten"
[content] = "pageContent.utitliesIntro1.content"
[sectionTitle]= "pageContent.utitliesIntro1.sectionTitle"
[subtitle]= "pageContent.utitliesIntro1.subtitle"
[bgColor] = "pageContent.utitliesIntro1.bgColor"
[textColor] = "pageContent.utitliesIntro1.textColor">
</app-image-with-list>
<app-banner-content-list [attr.id]="pageContent.utitliesIntro2.id"
[sectionTitle] = "pageContent.utitliesIntro2.sectionTitle" 
[subTitle] = "pageContent.utitliesIntro2.subTitle" 
[content] = "pageContent.utitliesIntro2.content"
[bgStylePatten] = "pageContent.utitliesIntro2.bgStylePatten"
[imageUrl] = "pageContent.utitliesIntro2.imageUrl"
[imagePostion] = "pageContent.utitliesIntro2.imagePostion"
[bgColor] = "pageContent.utitliesIntro2.bgColor"
[textColor] = "pageContent.utitliesIntro2.textColor"
[gridStrokeColor]= "pageContent.utitliesIntro2.gridStrokeColor"
[lineStrokeColor]= "pageContent.utitliesIntro2.lineStrokeColor"
[bannerBG] = "pageContent.utitliesIntro2.bannerBG">
</app-banner-content-list>
<app-swiper-image-content 
[attr.id]="pageContent.utitliesIntro3.id"
[bgStylePatten] = "pageContent.utitliesIntro3.bgStylePatten"
[content] = "pageContent.utitliesIntro3.content"
[sectionTitle]= "pageContent.utitliesIntro3.sectionTitle"
[imageUrl] = "pageContent.utitliesIntro3.imageUrl"
[imagePostion] = "pageContent.utitliesIntro3.imagePostion"
[bgColor] = "pageContent.utitliesIntro3.bgColor"
[textColor] = "pageContent.utitliesIntro3.textColor">
</app-swiper-image-content>
