<app-page-banner
[mainTitle] = "pageContent.pageBanner.mainTitle"
[title] = "pageContent.pageBanner.title"
[subTitle] = "pageContent.pageBanner.subTitle"
[image] = "pageContent.pageBanner.image" 
[textColor] = "pageContent.pageBanner.textColor"
[bgColor] = "pageContent.pageBanner.bgColor"
[gridStrokeColor] = "pageContent.pageBanner.gridStrokeColor"
[lineStrokeColor] = "pageContent.pageBanner.lineStrokeColor"
[enableQuickNav] = "pageContent.pageBanner.enableQuickNav">
</app-page-banner>
<!--Page Content-->
<div *ngIf="pageContent.pageNavItems.display" class="mt-3">

    <app-marketplace-tabs
          (scrollToEvent)= "scrollToView($event)"
          [selectplaceholder] = "pageContent.pageNavItems.selectPlaceholder"
          [pageParentId]="pageContent.pageBanner.pageParentId"
          [pageId] = "pageContent.pageBanner.pageId"
          [pageNavItems]= "pageContent.pageNavItems.list">
    </app-marketplace-tabs>
 </div>
 <app-left-content-image [attr.id]="pageContent.blockIntro1.id"
 [sectionTitle] = "pageContent.blockIntro1.sectionTitle" 
 [subtitle]= "pageContent.blockIntro1.subTitle"
 [content] = "pageContent.blockIntro1.content"
 [bgStylePatten] = "pageContent.blockIntro1.bgStylePatten"
 [imageUrl] = "pageContent.blockIntro1.imageUrl"
 [imagePostion] = "pageContent.blockIntro1.imagePostion"
 [bgColor] = "pageContent.blockIntro1.bgColor"
 [textColor] = "pageContent.blockIntro1.textColor">
</app-left-content-image>
<app-content-image-text [attr.id]="pageContent.blockIntro2.id"
[sectionTitle] = "pageContent.blockIntro2.sectionTitle" 
[content] = "pageContent.blockIntro2.content"
[content2] = "pageContent.blockIntro2.content2"
[bgStylePatten] = "pageContent.blockIntro2.bgStylePatten"
[imageContent] = "pageContent.blockIntro2.imageContent"
[imagePostion] = "pageContent.blockIntro2.imagePostion"
[bgColor] = "pageContent.blockIntro2.bgColor"
[textColor] = "pageContent.blockIntro2.textColor">
</app-content-image-text>
<app-icon-text
[attr.id]="pageContent.blockIntro3.id"
[bgStylePatten] = "pageContent.blockIntro3.bgStylePatten"
[content] = "pageContent.blockIntro3.content"
[sectionTitle]= "pageContent.blockIntro3.sectionTitle"
[subtitle]= "pageContent.blockIntro3.subtitle"
[bgColor] = "pageContent.blockIntro3.bgColor"
[textColor] = "pageContent.blockIntro3.textColor">
</app-icon-text>
 <app-swiper-image-content 
[attr.id]="pageContent.blockIntro4.id"
[bgStylePatten] = "pageContent.blockIntro4.bgStylePatten"
[content] = "pageContent.blockIntro4.content"
[sectionTitle]= "pageContent.blockIntro4.sectionTitle"
[imageUrl] = "pageContent.blockIntro4.imageUrl"
[imagePostion] = "pageContent.blockIntro4.imagePostion"
[bgColor] = "pageContent.blockIntro4.bgColor"
[textColor] = "pageContent.blockIntro4.textColor">
</app-swiper-image-content>
