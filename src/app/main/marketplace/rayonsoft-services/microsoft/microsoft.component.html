<app-page-banner
[mainTitle] = "pageContent.pageBanner.mainTitle"
[title] = "pageContent.pageBanner.title"
[subTitle] = "pageContent.pageBanner.subTitle"
[image] = "pageContent.pageBanner.image" 
[textColor] = "pageContent.pageBanner.textColor"
[bgColor] = "pageContent.pageBanner.bgColor"
[gridStrokeColor] = "pageContent.pageBanner.gridStrokeColor"
[lineStrokeColor] = "pageContent.pageBanner.lineStrokeColor"
[enableQuickNav] = "pageContent.pageBanner.enableQuickNav">
</app-page-banner>
<div *ngIf="pageContent.pageNavItems.display" class="mt-3">

    <app-marketplace-tabs
          (scrollToEvent)= "scrollToView($event)"
          [selectplaceholder] = "pageContent.pageNavItems.selectPlaceholder"
          [pageParentId]="pageContent.pageBanner.pageParentId"
          [pageId] = "pageContent.pageBanner.pageId"
          [pageNavItems]= "pageContent.pageNavItems.list">
    </app-marketplace-tabs>
 </div>
 <app-left-content-image [attr.id]="pageContent.microIntro1.id"
 [sectionTitle] = "pageContent.microIntro1.sectionTitle" 
 [subtitle]= "pageContent.microIntro1.subTitle"
 [content] = "pageContent.microIntro1.content"
 [bgStylePatten] = "pageContent.microIntro1.bgStylePatten"
 [imageUrl] = "pageContent.microIntro1.imageUrl"
 [imagePostion] = "pageContent.microIntro1.imagePostion"
 [bgColor] = "pageContent.microIntro1.bgColor"
 [textColor] = "pageContent.microIntro1.textColor">
 </app-left-content-image>
<app-banner-content-list [attr.id]="pageContent.microIntro2.id"
[sectionTitle] = "pageContent.microIntro2.sectionTitle" 
[subTitle] = "pageContent.microIntro2.subTitle" 
[content] = "pageContent.microIntro2.content"
[bgStylePatten] = "pageContent.microIntro2.bgStylePatten"
[imageUrl] = "pageContent.microIntro2.imageUrl"
[imagePostion] = "pageContent.microIntro2.imagePostion"
[bgColor] = "pageContent.microIntro2.bgColor"
[textColor] = "pageContent.microIntro2.textColor"
[gridStrokeColor]= "pageContent.microIntro2.gridStrokeColor"
[lineStrokeColor]= "pageContent.microIntro2.lineStrokeColor"
[bannerBG] = "pageContent.microIntro2.bannerBG">

</app-banner-content-list>

<app-icon-text
[attr.id]="pageContent.microIntro3.id"
[bgStylePatten] = "pageContent.microIntro3.bgStylePatten"
[content] = "pageContent.microIntro3.content"
[sectionTitle]= "pageContent.microIntro3.sectionTitle"
[subtitle]= "pageContent.microIntro3.subtitle"
[bgColor] = "pageContent.microIntro3.bgColor"
[textColor] = "pageContent.microIntro3.textColor">
</app-icon-text>
