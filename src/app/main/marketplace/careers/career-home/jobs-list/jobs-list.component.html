

<mat-card class="job-item p-0" fxLayout="row wrap">  
  
    <div fxFlex="100" fxFlex.gt-md="30" class="pr-2">
        <div class="mat-card-image w-100 m-0" fxHide fxShow.gt-sm>
            <img [src]="dataList.image">
        </div>
    </div>
    <div fxFlex="100" fxFlex.gt-md="70" class="p-3">
        <div fxLayout="column" fxLayoutAlign="start stretch" class="h-100">
            <mat-card-content class="mb-0">
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <h3 class="rayon-bold">
                        <span class="text-bg-primary">{{dataList.category}}</span> 
                    </h3>
                    <h3 class="rayon-bold">
                        <span>Position ID: {{dataList.postionID}}</span>
                    </h3>
                </div> 
          
                <h1 class="title rayon-bold"><a>{{dataList.title}}</a></h1>
  
                <p fxLayout="row" class="address">
                    <mat-icon class="text-muted">location_on</mat-icon>
                    <span>{{dataList.city}}, {{dataList.state}}</span>
                </p>
  
                <div fxLayout="row" fxLayoutAlign="space-between center">
                    <h3 class="rayon-bold text-bg-Deep-orange">
                        <span>{{dataList.jobType}}</span>
                    </h3>
                </div> 
  
                <div fxShow="false" fxShow.gt-sm class="mt-3"> 
                    <ul class="list_square pl-3 displayLess" *ngFor="let item of dataList.jobDetails.PreferredSkills">
                        <li>{{item.list}}</li>
                    </ul>
                </div>
            </mat-card-content>
            <div class="sticky-footer-helper" fxFlex="grow"></div>
            <mat-card-actions class="m-0 p-0" fxLayoutAlign="space-between center"> 
                <p fxLayout="row" class="date mb-0">
                    <mat-icon class="text-muted">date_range</mat-icon>
                    <span class="mx-2">{{dataList.postedOn | date:"dd MMMM, yyyy" }}</span>
                </p>
                <div>
                    <a mat-raised-button class="btn-primary"
                    (click)="viewJobDetails(dataList.postionID)">View More Details</a>
                </div> 
            </mat-card-actions> 
        </div>        
        
    </div> 
  
  </mat-card>
